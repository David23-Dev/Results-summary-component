<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="contenedor">

        <section id="tusResultados">
            <h1 id="tituloTusResultados">Your Result</h1>
            <div id="circulo">
                <h1 id="resultadoFinal">76</h1>
                <p id="delTotal">of 100</p>
            </div>
            <h1 id="felicitacion">Great</h1>
            <div id="descripcion">
                <p>
                    You scored higher than 65% 
                    of the people who have taken 
                    these tests.
                </p>
            </div>
        </section>

        <section id="summarry">
            <header>
                <h1 id="tituloSymmery">Summary</h1>
            </header>
            
            <section id="resultadoReaccion">
                <div class="atributo">
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <h4><span id="reaccion">Reaction</span></h4>
                </div>
                <h1 class="puntos">80 <span class="puntosMaximos">/100</span></h1>
            </section>

            <section id="resultadoMemoria">
                <div class="atributo">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <h4><span id="memoria">Memory</span></h4>
                </div>
                <h1 class="puntos">92 <span class="puntosMaximos">/100</span></h1>
            </section>

            <section id="resultadoVerbal">
                <div class="atributo">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <h4><span id="verbal">Verbal</span></h4>
                </div>
                <h1 class="puntos">61 <span class="puntosMaximos">/100</span></h1>
            </section>

            <section id="resultadoVisual">
                <div class="atributo">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <h4><span id="visual">Visual</span></h4>
                </div>
                <h1 class="puntos">72 <span class="puntosMaximos">/100</span></h1>
            </section>

            <button id="btnContinuar" type="button">Continue</button>
        </section>
    </article>
</body>
</html>
